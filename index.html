<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="HeadingDiv">
        <h1 id="Heading">Digital Clock</h1>
    </div>
    <h2 id="AlarmHeading">Alarm</h2>
    <div id="AlarmDiv">
        <input type="time" id="AlarmTime">
        <button id="SetAlarm" type="button" onclick="Submit()" >Set Alarm</button>
        <button id="StopAlarm" type="button" onclick="Pause()" >Stop Alarm</button>
        <!-- <button type="button" onclick="Snooze()" >Snooze Alarm</button> -->
    </div>
</body>
</html>
